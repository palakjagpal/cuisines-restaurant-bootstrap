<section id="signup" class="container my-5">
    <h1 class="text-center mb-4" style="font-family: 'Urbanist';">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form>
                <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" maxlength="8" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" maxlength="8" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-dark rounded-pill">Sign Up</button>
                </div>
                <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</section>
